<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Fonts Pre Connect -->
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts Links (Roboto 400, 500 and 700 included) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">

  <!-- CSS Files Links -->
  <link rel="stylesheet" href="estilos.css">

  <!-- Title -->
  <title>Registro</title>
</head>
<body>
  <header>
    <h1>FORMULARIO</h1>
  </header>
  <div id="formulario">  
  <form id="form1" name="form1" method="post" class="form">
    <p>&nbsp;</p>
    <!--<legend>Formulario</legend>-->
      <div class="campo">
        <label for="textfield5">Nombre completo:</label>
        <input type="text" name="nombre" id="textNombre">
      </div>
      <div class="campo">
        <label for="password">Contraseña:</label>
        <input type="password" name="contrasena" id="passwordContrasena">
      </div>
      <div class="campo">
        <label for="email">Correo:</label>
        <input type="email" name="correo" id="campoCorreo"
        onchange="validar_correo(event.target.value)"
        >
      </div>
      <div class="campo">
        <label for="email">Confirmar correo:</label>
        <input type="email" name="correo2" id="emailCorreo2">
      </div>
      <div class="campo">        
        <label for="tel">Teléfono móvil:</label>
        <input type="tel" name="telefono" id="telTelefono">
      </div>
      <div class="boton">
        <input type="button" name="button" id="button" value="Enviar">
      </div>
  </form>
</div>

  <footer>
    <p>HTML5 Template</p>
  </footer>

  <noscript>Your browser don't support JavaScript!</noscript>
  <!-- JS Files Links -->
  <script type="text/javascript" src="form2.js"></script>
</body>
</html>
